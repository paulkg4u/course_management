<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add Course | Course Management Tool</title>
</head>
<body>
    <h1>Add Course</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="/course/add_course" method="post" class = "form col-sm-12 col-md-6">
        {% csrf_token %}

        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input  class="form-control"  type="text" name="course_name" id="course_name"/>
          </div>
          <div class="form-group">
            <label for="course_type">Course Type</label>
            <input  class="form-control"  type="text" name="course_type" id="course_type"/>
          </div>
        
          <div class="form-group">
            <label for="max_credits">Max Credits</label>
            <input type="number" name="max_credits" id="max_credits">
          </div>
          <div class="form-group">
            <label for="hours">Hours</label>
            <input type="number" name="hours" id="hours">
          </div>
        

        <button class = "btn btn-primary" type ="submit"> Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
